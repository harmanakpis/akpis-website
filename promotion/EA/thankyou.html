    <script>
    $(document).ready(function() {
        $('.site-header').after('<div class="nav-space"/>')
        $(window).scroll(function() {

            if ($(window).scrollTop() > 1) {
                $('.nav-space').css('height', $('.navbar').height());
                $('.site-header nav').addClass('fixed-header');

            } else {

                $('.site-header nav').removeClass('fixed-header');
                $('.nav-space').css('height', '0');
            }

        });

        $(".navbar-toggle").click(function() {
            $(this).toggleClass('open');
            $(".navbar-right").toggleClass('open');
        });
        $('.navbar-nav li a').click(function(){
            $('.navbar-nav.navbar-right').removeClass('open');
        });
        $('.book-btn').click(function(){
           $('html, body').animate({
              scrollTop: 40
            }, 800);
        });
    });
    </script>
    <script>
        $('.count').each(function() {

          $(this).prop('counter', 0).animate({

            counter: $(this).text()

          }, {

            duration: 4000,

            easing: 'swing',

            step: function(now) {

              $(this).text(Math.ceil(now));
            }
          });
        });
    </script>
